<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Gran Casino Mundial en Linea</h1>
    <h2>La Ruleta</h2>
    <img id = "imgRuleta" src="images/ruleta.jpg" alt="foto de ruleta">

    <div class="nuevoCliente">
        <div>Si aún no es cliente, por favor regístrese</div> 
        <form id="formRegCliente">
            <input type="text" placeholder="Ingresa tu nombre">
            <input type="text" placeholder="ingresa tu DNI">
            <input type="text" placeholder="Ingresa tu teléfono">
            <input type="submit">
        </form>
    </div>
    <div>Si usted ya es cliente acceda con su DNI:
        <input id="dniParaBuscar" type="text" placeholder="Ingrese su DNI">
        <button id="busquedaCliente">Entrar</button>
        <div id="saludo"></div>
    </div>

    <div>¿Quieres comprar créditos?
        <input id="cantidadCreditos" type="number" placeholder="Ingresa cuantos creditos quieres">
        <button id="btnComprarCreditos">Comprar</button>
        <h2 id="avisoCompra"></h2>

    </div>

    <div id="eleccionColor" class="eleccion">Por favor eliga el color y cantidad de créditos que desea apostar.
        <button id="btnRojo">Rojo</button>
        <button id="btnNegro">Negro</button>
        <button id="btnVerde">verde</button>
        <div>Color elegido:</div>
        <div id="preseleccion"></div>
        <input id="montoApuesta" type="number" placeholder="Pon tu apuesta acá">
        <button id="btnJugar">Establecer Apuesta</button>
        <h2 id="apuestaFinal"></h2>
    </div>
    <button id="lanzar">Lanza Ruleta</button>
    <h2 id="resultadoApuesta"></h2>

    

    <script src="js/main.js" defer></script>
</body>
</html>
