<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="parteSuperior" class="container-fluid">
        <div class="col-6">
            <h1>Gran Casino Mundial en Linea</h1>
            <h2>La Ruleta</h2>
            <img id = "imgRuleta" src="images/ruleta.jpg" alt="foto de ruleta">
        </div>
        <div id="consolaJugador" class = "col-6">
            <h2 id="saludo"></h2>
            <div>Ultima apuesta
                <h2 id="apuestaFinal"></h2>
                <h2 id="ultimoResultado"></h2>
            </div>
        </div>
      
    </div>

    <div class="nuevoCliente p-3">
        <div>Si aún no es cliente, por favor regístrese</div> 
        <form id="formRegCliente" class="p-3">
            <input type="text" placeholder="Ingresa tu nombre">
            <input type="text" placeholder="ingresa tu DNI">
            <input type="text" placeholder="Ingresa tu teléfono">
            <input type="submit">
        </form>
    </div>
    <div class="p-3">Si usted ya es cliente acceda con su DNI:
        <input id="dniParaBuscar" type="text" placeholder="Ingrese su DNI">
        <button id="busquedaCliente">Entrar</button>
    </div>

    <div>¿Quieres comprar créditos?
        <input id="cantidadCreditos" type="number" placeholder="Ingresa cuantos creditos quieres">
        <button id="btnComprarCreditos" class="btn btn-primary">Comprar</button>
        <h2 id="avisoCompra"></h2>

    </div>

    <div id="eleccionColor" class="eleccion">Por favor eliga el color y cantidad de créditos que desea apostar.
        <button id="btnRojo" class="btn btn-danger">Rojo</button>
        <button id="btnNegro" class="btn btn-dark">Negro</button>
        <button id="btnVerde" class="btn btn-success">verde</button>
        <div>Color elegido:</div>
        <div id="preseleccion"></div>
        <input id="montoApuesta" type="number" placeholder="Pon tu apuesta acá">
        <button id="btnJugar" class="btn btn-primary">Establecer Apuesta</button>
    </div>
    <button id="lanzar" class="btn btn-primary">Lanza Ruleta</button>
    <h2 id="resultadoApuesta"></h2>
    <script src="js/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
